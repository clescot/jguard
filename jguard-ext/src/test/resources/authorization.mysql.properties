JG_PRINCIPAL_DOMAIN=create table jg_principal_domain (domain_id bigint not null, principal_id bigint not null, primary key (principal_id, domain_id))
JG_PRINCIPAL_PERMISSION=create table jg_principal_permission (permission_id bigint not null ,principal_id bigint not null, primary key (principal_id, permission_id))

## principal declared for the application
JG_APP_PRINCIPAL=create table jg_app_principal (id bigint not null auto_increment, name varchar(255) unique not null, primary key (id))
JG_DOMAIN=create table jg_domain(id bigint not null auto_increment, name varchar(255) unique not null, primary key(id))
JG_PERMISSION=create table jg_permission (id bigint not null auto_increment, class varchar(255), name varchar(255) unique not null, actions varchar(255), domain_id bigint, primary key (id))
JG_PRINCIPAL_HIERARCHY=create table jg_principal_hierarchy(principal_asc_id bigint not null, principal_desc_id bigint not null, primary key (principal_asc_id, principal_desc_id))

## add constraints
FK_PERMISSION_PRINCIPAL=alter table jg_principal_permission add constraint fk_permission_principal foreign key (principal_id) references jg_app_principal(id)
FK_PRINCIPAL_PERMISSION=alter table jg_principal_permission add constraint fk_principal_permission foreign key (permission_id) references jg_permission(id)
FK_DOMAIN_PRINCIPAL=alter table jg_principal_domain add constraint fk_domain_principal foreign key (principal_id) references jg_app_principal(id)
FK_PRINCIPAL_DOMAIN=alter table jg_principal_domain add constraint fk_principal_domain foreign key (domain_id) references jg_domain(id)
FK_PERMISSION_DOMAIN=alter table jg_permission add constraint fk_permission_domain foreign key (domain_id) references jg_domain(id)
FK_PRINCIPAL_HIERARCHY_PRINCIPAL=alter table jg_principal_hierarchy add constraint fk_ppal_ppal_hierarchy foreign key (principal_asc_id) references jg_app_principal(id)
FK_PRINCIPAL_HIERARCHY_PRINCIPAL2=alter table jg_principal_hierarchy add constraint fk_ppal_ppal_hierarchy2 foreign key (principal_desc_id) references jg_app_principal(id)

